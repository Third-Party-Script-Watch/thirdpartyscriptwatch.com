name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Check for changes to API or UI
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      watcher: ${{ steps.filter.outputs.watcher }}
      ui: ${{ steps.filter.outputs.ui }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: 'none'
          filters: |
            ui:
            - '.github/workflows/azure-static-web-apps-gray-mud-082057c1e.yml'
            - 'package.json'
            - 'package-lock.json'
            - 'src/ui/**'

  build_and_deploy_job:
    needs: changes
    if: needs.changes.outputs.ui == 'true' && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed'))
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_MUD_082057C1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          app_build_command: 'npm run build:ui'
          skip_api_build: true
          output_location: 'src/ui/dist/'
          production_branch: 'main'

  close_pull_request_job:
    needs: changes
    if: needs.changes.outputs.ui == 'true' && github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_MUD_082057C1E }}
          action: 'close'
