<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Third Party Script Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #e3e3e3;
        color: #111;
      }

      h1 {
        margin: 16px;
        font-weight: 100;
      }

      h2 {
        font-weight: 100;
      }

      p {
        font-weight: 300;
      }

      .script h2 {
        margin: 0 0 8px;
      }

      .script p {
        margin: 0 0 4px;
      }

      .chart {
        width: 300px;
        height: 104px;
        padding: 16px 0;
        margin: 12px 0 32px;
        border-left: 1px dotted #555;
        border-bottom: 1px dotted #555;
      }

      .metrics {
        display: none;
        position: absolute;
        top: 32px;
        left: 32px;
        width: 120px;
        padding: 8px;
        background-color: rgba(0, 0, 0, 0.8);
        color: #e3e3e3;
        font-size: 12px;
        border-radius: 4px;
        text-align: left;
      }
    </style>
  </head>
  <body class="ridge">
    <h1>Third Party Script Watch</h1>

    <div id="output">
      <img
        src="images/loading.svg"
        class="loading-spinner"
        width="32"
        alt="Loading..."
      />
    </div>

    <p class="metrics">
      Date: -<br />
      Size: -<br />
    </p>

    <script>
      const $output = document.getElementById('output');

      fetch('/api/ScriptMetrics')
        .then((response) => response.json())
        .then((data) => {
          $output.innerHTML = '';
          data.forEach((script) => {
            if (script.metrics.length < 30) {
              script.metrics = fillEmpty(script.metrics);
            }
            const $el = createScript(script);
            $output.appendChild($el);
          });
        });

      function fillEmpty(data) {
        const startDate = new Date(data[0].ts);
        data = data.reverse();
        while (data.length < 30) {
          const date = new Date(startDate);
          date.setDate(startDate.getDate() - data.length + 1);
          data.push({
            ts: `${date.getFullYear()}-${(date.getMonth() + 1)
              .toString()
              .padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`,
            sz: -1,
          });
        }

        return data.reverse();
      }

      function generatePoints(data) {
        const pointsArray = [];
        const range = getRange(data);
        data.forEach((x, i) => {
          pointsArray.push(`${i * 10}, ${102 - getPointHeight(x.sz, range)}`);
        });

        return pointsArray;
      }

      function getRange(data) {
        let min = data[0].sz;
        let max = data[0].sz;

        data.forEach((x) => {
          if (x.sz < min) {
            min = x.sz;
          }
          if (x.sz > max) {
            max = x.sz;
          }
        });

        return [min, max];
      }

      function getPointHeight(size, range) {
        const diff = range[1] - range[0];
        return ((size - range[0]) / diff) * 100;
      }

      function formatDate(date) {
        return `${date.getFullYear()}-${(date.getMonth() + 1)
          .toString()
          .padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
      }

      function formatSize(bytes) {
        return `${Math.round(bytes / 1024)} KiB`;
      }

      function createScript(data) {
        const html = `<h2></h2>
          <p>Last retrieved: <span class="last-retrieved"></span></p>
          <p>
            Last size: <span class="last-size"></span> (<span
              class="last-size-uncompressed"
            ></span>
            uncompressed)
          </p>
          <svg viewBox="0 0 300 104" class="chart">
            <polyline
              class="chart-line"
              fill="none"
              stroke="#0074d9"
              stroke-width="2"
              points=""
            />
            <circle cx="-16" cy="-16" r="4" fill="#DB00FF" class="chart-indicator" />
          </svg>`;

        const $script = document.createElement('div');
        $script.className = 'script';
        $script.innerHTML = html;
        $script.querySelector('h2').innerText = data.name;

        const dt = new Date(data.metrics[data.metrics.length - 1].ts);
        const sz = data.metrics[data.metrics.length - 1].sz;
        const su = data.metrics[data.metrics.length - 1].su;
        $script.querySelector('.last-retrieved').innerText = formatDate(dt);
        $script.querySelector('.last-size').innerText = formatSize(sz);
        $script
          .querySelector('.last-size')
          .setAttribute('title', `${sz} bytes`);
        $script.querySelector('.last-size-uncompressed').innerText =
          formatSize(su);
        $script
          .querySelector('.last-size-uncompressed')
          .setAttribute('title', `${su} bytes`);

        const $chartLine = $script.querySelector('.chart-line');
        const points = generatePoints(data.metrics);
        $chartLine.setAttribute('points', points.join('\n'));

        const $chart = $script.querySelector('.chart');
        attachHandlers($chart, data.metrics, points);

        return $script;
      }

      function attachHandlers($chart, data, points) {
        const $metrics = document.querySelector('.metrics');
        const $chartIndicator = $chart.querySelector('.chart-indicator');

        $chart.addEventListener('mouseout', () => {
          $metrics.style.display = 'none';
        });
        $chart.addEventListener('mousemove', (x) => {
          const index = Math.round(x.offsetX / 10);
          if (data[index]) {
            const dt = new Date(data[index].ts);
            $metrics.innerHTML = `
              Date: ${formatDate(dt)}<br>
              Size: ${
                data[index].sz === -1 ? '-' : formatSize(data[index].sz)
              }<br>
            `;
            $metrics.style.display = 'block';
            $metrics.style.top = x.pageY - x.offsetY - 44 + 'px';
            if (x.clientX - 60 + 152 > window.innerWidth) {
              $metrics.style.left = x.clientX - 60 - 152 + 'px';
            } else {
              $metrics.style.left = x.clientX - 60 + 'px';
            }

            $chartIndicator.setAttribute('cx', index * 10);
            $chartIndicator.setAttribute('cy', points[index].split(', ')[1]);
          }
        });
      }
    </script>
  </body>
</html>
